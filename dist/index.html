<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="overlay"></div>
	<div id="app" class="container"></div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>

	<script>
		 $(document).ready(function() {
   		   $('.color').click(function(){
   		   		$(this).parent().find('div.color').removeClass('selected');
   		   		$(this).addClass('selected');
   		   });


   		   	function animateArrows(){
	   		   $('.leftArrow').animate({right: "99%"}, 300);
	   		   $('.leftArrow').animate({right: "108%"}, 300);

	   		   $('.rightArrow').animate({left: "99%"}, 300);
	   		   $('.rightArrow').animate({left: "108%"}, 300);
	   		}

	   		var start = true;

	   		$('.color').click(function(){
	   			var color1 = $('.selector .selected');

	   			if(color1.length == 4 && start){
	   				$('.indicatorArrows').stop(true,true).fadeIn();
	   				setInterval(animateArrows, 600);
	   				start = false;
	   			}
	   		});

	   		$('button').click(function(){
	   			$('.indicatorArrows').stop(true,true).fadeOut();
	   			start = true;
	   		})


   		 })
	</script>
</body>
</html>
